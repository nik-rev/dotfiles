]
formatter = { command = "biome", args = ["format", "--stdin-file-path=_.jsx"] }
auto-format = true

[[language]]
name = "tsx"
language-servers = [
  { name = "typescript-language-server", except-features = ["format"] },
  "biome",
  "tailwindcss-ls"
]
formatter = { command = "biome", args = ["format", "--stdin-file-path=_.tsx"] }
auto-format = true

[[language]]
name = "json"
language-servers = [
  { name = "vscode-json-language-server", except-features = ["format"] },
  "biome",
  "tailwindcss-ls"
]
formatter = { command = "biome", args = ["format", "--stdin-file-path=_.json"] }
auto-format = true

[[language]]
name = "jsonc"
formatter = { command = "biome", args = ["format", "--stdin-file-path=_.jsonc"] }
auto-format = true

## #######################################

[[language]]
name = "typst"
auto-format = false
formatter.command = "typstyle"

[[language]]
auto-format = true
name = "nix"
formatter.command = "nixfmt"

[language.auto-pairs]
"=" = ";"
# unchanged:
"\"" = "\""
"'" = "'"
"(" = ")"
"[" = "]"
"`" = "`"
"{" = "}"

[[language]]
name = "toml"
language-servers = ["tombi"]
formatter = { command = "taplo", args = ["format"] }
