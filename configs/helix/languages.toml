[language-server.biome]
command = "biome"
args = ["lsp-proxy"]

[language-server.rust-analyzer.config]
cargo.allFeatures = true
check.command = "clippy"

[language-server.tailwindcss-ls]
command = "tailwindcss-language-server"
args = ["--stdio"]

[languagec-server.tombi]
command = "tombi"
args = ["lsp"]

# web languages
## #######################################

[[language]]
name = "css"
language-servers = ["vscode-css-language-server", "tailwindcss-ls"]
formatter = { command = "biome", args = ["format", "--stdin-file-path", "_.css"] }
auto-format = true

[[language]]
name = "javascript"
language-servers = [
  { name = "typescript-language-server", except-features = ["format"] },
  "biome",
  "tailwindcss-ls"
]
formatter = { command = "biome", args = ["format", "--stdin-file-path", "_.js"] }
auto-format = true

[[language]]
name = "typescript"
language-servers = [
  { name = "typescript-language-server", except-features = ["format"] },
  "biome",
  "tailwindcss-ls"
]
formatter = { command = "biome", args = ["format", "--stdin-file-path=_.ts"] }
auto-format = true

[[language]]
name = "jsx"
language-servers = [
  { name = "typescript-language-server", except-features = ["format"] },
  "biome",
